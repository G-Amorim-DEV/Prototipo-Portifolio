<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/portifolio.css">
    <title>Início</title>
</head>

<body>

    <header id="cabecalho">

        <div id="logo">

     
            <img src="/img/Logo_Amorim_Dev.svg" alt="Logotipo com o none que o  desenvolvedor Guilherme Amorim é conhecido Amorim-Dev" id="logotipo" > 
            

        </div>

        <nav id="menu_principal">
            <div id="itens_menu">

                <ul>
                    <li>Inicio</li>
                    <li>Sobre</li>
                    <li>Curriculo</li>
                    <li>Projetos</li>
                    <li>Contato</li>
                </ul>

            </div>
        </nav>
    </header>

    <section id="quem_sou">
        <div id="informacoes_texto">
            <div id="titulo_informacoes"></div>
            <div id="botao_informacoes"></div>
            <div id="redes_sociais_informacoes">

                <section id="social">

                    <div id="instagram_informacoes" class="redes_sociais"></div>
                    <div id="linkedin_informacoes" class="redes_sociais"></div>
                    <div id="facebook_informacoes" class="redes_sociais"></div>
                    
                </section>
            </div>
        </div>

        <div id="foto">
            <div id="picture"></div>
        </div>
    </section>

    <section id="corpo_sobre">

        <header id="titulo_sobre">
            <div id="sobre"></div>
        </header>

        <section id="secao_sobre">

            <div id="foto_sobre">
                <div id="imagem_sobre"></div>
            </div>

            <div id="descricao_sobre">
                <div id="texto_sobre"></div>
            </div>

        </section>
    </section>

</body>
</html>
